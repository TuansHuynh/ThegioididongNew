<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Login Your Account</title> <!-- Tiêu đề mặc định là Login -->
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" href="../Image/logo-icon.jpg">
</head>
<body>
    <div class="container">
        <!-- Toggle buttons -->
        <div class="toggle-buttons">
            <button class="toggle-btn active" data-target="login" onclick="changeTitle('Login')">Login</button>
            <button class="toggle-btn" data-target="register" onclick="changeTitle('Register')">Register</button>
        </div>
        
        <!-- Form Đăng Nhập -->
        <div class="form-box login active">
            <form action="login.php" method="POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                </div>
            </form>
        </div>
    
        <!-- Form Đăng Ký -->
        <div class="form-box register">
            <form action="register.php" method="POST">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <!-- Thêm trường chọn vai trò -->
                <div class="input-box">
                    <select name="user_role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>Or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        // Chức năng thay đổi tiêu đề trang khi chuyển giữa các form
        function changeTitle(title) {
            document.getElementById("page-title").innerText = title; // Thay đổi tiêu đề
        }
    </script>
</body>
</html>
